version: '2'

networks:

  overlay-net:
    driver: overlay
    driver_opts:
      com.docker.network.enable_ipv6: "false"

services:

  eureka-server:
    image: 192.168.1.88:5000/server-eureka
    networks:
      - overlay-net
    ports:
      - 8761:8761
    #restart: always

  config-server:
    image: 192.168.1.88:5000/server-config
    networks:
      - overlay-net
    ports:
      - 8888:8888
    environment:
      - RABBITMQ_HOST=192.168.1.88
      - EUREKA_HOST=eureka-server
#    depends_on:
#      - eureka-server
#    restart: always

  zuul-server:
    image: 192.168.1.88:5000/server-zuul
    networks:
      - overlay-net
    ports:
      - 8000:8000
    environment:
      - EUREKA_HOST=eureka-server
#    depends_on:
#      - eureka-server
#      - account-service
#    restart: always

  account-service:
    image: 192.168.1.88:5000/service-account
    networks:
      - overlay-net
    ports:
      - 10110:10110
    environment:
      - RABBITMQ_HOST=192.168.1.88
      - MYSQL_HOST=192.168.1.88
      - REDIS_HOST=192.168.1.88
      - EUREKA_HOST=eureka-server
#    depends_on:
#      - config-server
#      - eureka-server
#    restart: always

  product-service:
    image: 192.168.1.88:5000/service-product
    networks:
      - overlay-net
    ports:
      - 10120:10120
    environment:
      - RABBITMQ_HOST=192.168.1.88
      - MYSQL_HOST=192.168.1.88
      - REDIS_HOST=192.168.1.88
      - EUREKA_HOST=eureka-server
#    depends_on:
#      - config-server
#      - eureka-server
#    restart: always

  order-service:
    image: 192.168.1.88:5000/service-order
    networks:
      - overlay-net
    ports:
      - 10130:10130
    environment:
      - RABBITMQ_HOST=192.168.1.88
      - MYSQL_HOST=192.168.1.88
      - REDIS_HOST=192.168.1.88
      - EUREKA_HOST=eureka-server
#    depends_on:
#      - config-server
#      - eureka-server
#      - account-service
#      - product-service
#    restart: always