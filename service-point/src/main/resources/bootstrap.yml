spring:
  application:
    name: point-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
  instance:
    secure-virtual-host-name: ${spring.application.name}
    virtual-host-name: ${spring.application.name}

gavin:
  logstash:
    host: ${LOGSTASH_HOST:localhost}
    port: 4560